{% extends "layout.html" %}

{% block content %}
<div class="container">
    <h1>Добро пожаловать в Lootbox Analytics!</h1>
    <p>Анализируй свою удачу в любимых играх.</p>
    {% if current_user.is_anonymous %}
    <p>
        <a href="{{ url_for('auth.login') }}" class="btn btn-primary">Войти</a>
        <a href="{{ url_for('auth.register') }}" class="btn btn-secondary">Зарегистрироваться</a>
    </p>
    {% else %}
    <p>
        <a href="{{ url_for('main.dashboard') }}" class="btn btn-success">Перейти в Дашборд</a>
    </p>
    {% endif %}
</div>
{% endblock %}
